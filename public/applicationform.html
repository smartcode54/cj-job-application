<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มสมัครงาน</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Kanit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Tom Select CSS for searchable dropdown -->
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Kanit', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl mx-auto p-8 bg-white rounded-xl shadow-lg">
        <!-- Header -->
        <!-- Header -->
        <div class="text-center mb-8">
            <img src="img/banner-ร่วมงานกับเรา.JPG" alt="ร่วมงานกับเรา"
                class="w-full h-30 object-cover mb-2 rounded-lg shadow">
            <p class="text-gray-500 mt-2">กรอกข้อมูลด้านล่างให้ครบถ้วนและถูกต้อง</p>
            </p>
        </div>

        <!-- Form -->
        <form id="application-form" class="space-y-6">
            <!-- Personal Information Section -->
            <div>
                <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">ข้อมูลส่วนตัว</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                    <div>
                        <label for="full-name" class="block text-sm font-medium text-gray-700 mb-1">ชื่อ</label>
                        <input type="text" name="full-name" id="full-name" placeholder="สมชาย" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                    </div>
                    <div>
                        <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">นามสกุล</label>
                        <input type="text" name="last-name" id="last-name" placeholder="ใจดี" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                    </div>
                    <div>
                        <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">เพศ</label>
                        <input type="radio" value="male" name="gender" id="male" required class="mr-2 accent-[#3e8821]">
                        <label for="male" class="mr-4">ชาย</label>
                        <input type="radio" value="female" name="gender" id="female" required
                            class="mr-2 accent-[#3e8821]">
                        <label for="female">หญิง</label>
                    </div>
                    <div>
                        <label for="idcard" class="block text-sm font-medium text-gray-700 mb-1">เลขบัตรประชาชน</label>
                        <input type="text" name="idcard" id="idcard" placeholder="1 2345 67890 12 3"
                            pattern="[0-9]{1} [0-9]{4} [0-9]{5} [0-9]{2} [0-9]{1}" required
                            title="กรุณากรอกเลขบัตรประชาชนในรูปแบบ 1 2345 67890 12 3"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                    </div>


                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">เบอร์โทรศัพท์</label>
                        <input type="tel" name="phone" id="phone" placeholder="081-234-5678" required maxlength="12"
                            title="กรุณากรอกเบอร์โทรศัพท์ 10 หลัก"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                    </div>
                    <div>
                        <label for="lineid" class="block text-sm font-medium text-gray-700 mb-1">Line ID</label>
                        <input type="text" name="lineid" id="lineid" placeholder="example_lineid"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                    </div>

                </div>
            </div>

            <!-- Job Application Section -->
            <div>
                <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">ข้อมูลการสมัคร</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="position"
                            class="block text-sm font-medium text-gray-700 mb-1">ตำแหน่งที่ต้องการสมัคร</label>
                        <select id="position" name="position" required placeholder="-- กรุณาเลือกตำแหน่ง --"
                            class="w-full px-4 py-2 border border-[#3e8821] rounded-lg focus:ring-[#3e8821] focus:border-[#3e8821] transition duration-150">
                            <option value="" disabled selected>-- กรุณาเลือกตำแหน่ง --</option>
                            <option value="พนักงานขาย">พนักงานขาย</option>
                            <option value="พนักงานคลังสินค้า">พนักงานคลังสินค้า</option>
                        </select>
                    </div>
                    <div>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center pt-4">
                <button type="submit"
                    class="w-full md:w-auto px-8 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105 duration-300">
                    ส่งใบสมัคร
                </button>
            </div>
        </form>
    </div>

    <!-- Tom Select JS -->
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>

    <!-- Embedded JavaScript -->

    </script>
    <script src="app.js"></script>
</body>

</html>
