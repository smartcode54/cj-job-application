<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ฟอร์มสมัครงาน</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Kanit -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tom Select CSS for searchable dropdown -->
    <link
      href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <style>
      body {
        font-family: "Kanit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl mx-auto p-8 bg-white rounded-xl shadow-lg">
      <!-- Header -->
      <div class="text-center mb-8">
        <img
          src="img/banner-ร่วมงานกับเรา.JPG"
          alt="ร่วมงานกับเรา"
          class="w-full h-30 object-cover mb-2 rounded-lg shadow"
        />
        <p class="text-gray-500 mt-2">กรุณาเลือกสาขาที่ต้องการสมัครงาน</p>
      </div>

      <!-- Form -->
      <form id="application-form" class="space-y-6">
        <div class="mb-6">
          <label
            for="branch"
            class="block text-lg font-medium text-gray-700 mb-2"
            >เลือกสาขาที่ต้องการ (ค้นหาได้)</label
          >
          <select
            id="branch"
            name="branch"
            required
            placeholder="-- กรุณาเลือกสาขา --"
            required
          ></select>
        </div>
        <div class="mb-6">
          <label
            for="branch-code"
            class="block text-lg font-medium text-gray-700 mb-2"
            >รหัสสาขา</label
          >
          <input
            type="text"
            id="branch-code"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-700"
            disabled
          />
        </div>
        <div class="text-center pt-4">
          <button
            type="submit"
            class="w-full md:w-auto px-8 py-3 bg-[#3e8821] text-white font-bold rounded-lg hover:bg-[#2e6a19] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#3e8821] transition-transform transform hover:scale-105 duration-300"
          >
            กรอกข้อมูลการสมัครงาน
          </button>
        </div>
      </form>
    </div>

    <!-- Tom Select JS -->
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>

    <script src="branchSelect.js"></script>
  </body>
</html>
